<!DOCTYPE html>
 <html>
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Log In Page</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="../CSS/loginForm.css">
</head>
<body>

<div class = "login-form">
	<form id="mainForm" action="../php/insert.php" method="GET">
		<h2 class="text-center">Log In</h2>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Username" required="required" name="usrname" id="usrname">
		</div>	
		
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password" required="required" name="pass" id="pass">
		</div>	
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Log In</button>
		</div>
		
		<div class="clearfix">
			<p class="float-left"><a href="../templates/register.html">Register Here!</a></p>
		</div>
		
	</form>
	
		
	
	
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/main.js"></script>
</body>     
</html>
